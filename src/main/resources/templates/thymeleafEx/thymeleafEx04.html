<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ThymeleafEx04</title>
</head>
<body>
<h1>상품 리스트 출력 예제</h1>

<table border = "1">
    <thead style="background-color: lightskyblue; text-align: center; font-weight: bold">
    <tr>
        <td>순번</td>
        <td>상품명</td>
        <td>상품설명</td>
        <td>가격</td>
        <td>상품등록일</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="itemDTO, status: ${itemDTOList}" th:switch="${status.even}">
        <td th:case="true" th:text="${status.index}" style = "background-color: coral"></td>
        <td th:case="false" th:text="${status.index}" style = "background-color: darkgray"></td>
        <td th:text="${itemDTO.itemNm}"></td>
        <td th:text="${itemDTO.itemDetail}"></td>
        <td th:text="${itemDTO.price}"></td>
        <td th:text="${itemDTO.regTime}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
